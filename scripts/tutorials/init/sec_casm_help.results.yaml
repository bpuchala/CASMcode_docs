name: sec_casm_help
steps:
- cmd:
  - casm -h
  desc: 'To get basic `` `casm` `` program help, use `` `casm -h` ``:'
  display_cmd:
  - $ casm -h
  elapsed_time:
  - 1.606165885925293
  id: sec_casm_help.0
  stdout:
  - "usage: casm [-h] [--desc] [--version] [--path PATH] [<command>] ...\n\nCASM:\
    \ First-principles based statistical mechanics\n\npositional arguments:\n  <command>\
    \    CASM command to execute\n  ...          CASM command arguments\n\noptional\
    \ arguments:\n  -h, --help   show this help message and exit\n  --desc       Print\
    \ command list\n  --version    Print casm version\n  --path PATH  Path to project.\
    \ Default uses project containing current\n               working directory.\n"
- cmd:
  - casm --desc
  desc: 'To get a list of `` `casm` `` subcommands, use `` `casm --desc` ``:'
  display_cmd:
  - $ casm --desc
  elapsed_time:
  - 1.6912951469421387
  id: sec_casm_help.1
  stdout:
  - "usage: casm [-h] [--desc] [--version] [--path PATH] [<command>] ...\n\nCASM:\
    \ First-principles based statistical mechanics\n\npositional arguments:\n  <command>\
    \    CASM command to execute\n  ...          CASM command arguments\n\noptional\
    \ arguments:\n  -h, --help   show this help message and exit\n  --desc       Print\
    \ command list\n  --version    Print casm version\n  --path PATH  Path to project.\
    \ Default uses project containing current\n               working directory.\n\
    \navailable commands:\n  bset\n  calc\n  composition\n  enum\n  exec\n  files\n\
    \  format\n  help\n  import\n  init\n  learn\n  monte\n  perturb\n  plot\n  query\n\
    \  ref\n  rm\n  run\n  select\n  settings\n  shell\n  status\n  super\n  sym\n\
    \  update\n  version\n  view\n\nFor help using a command: 'casm <command> --help'\n\
    \nFor step by step help use: 'casm status -n'\n\n"
- cmd:
  - casm init -h
  desc: 'To get help for a specific subcommand use `` `casm <subcommand> -h` ``. For
    example:'
  display_cmd:
  - $ casm init -h
  elapsed_time:
  - 1.7066359519958496
  id: sec_casm_help.2
  stdout:
  - "\n'casm init' usage:\n  -h [ --help ]         Print help message\n  --desc  \
    \              Print extended usage description\n  -f [ --force ]        Force\
    \ using a non-reduced, non-primitive, or \n                        left-handed\
    \ PRIM\n\n"
- cmd:
  - casm init --desc
  desc: 'To get a more detailed description of a specific subcommand use `` `casm
    <subcommand> --desc` ``. For example:'
  display_cmd:
  - $ casm init --desc
  elapsed_time:
  - 1.7249908447265625
  id: sec_casm_help.3
  stdout:
  - "\n'casm init' usage:\n  -h [ --help ]         Print help message\n  --desc  \
    \              Print extended usage description\n  -f [ --force ]        Force\
    \ using a non-reduced, non-primitive, or \n                        left-handed\
    \ PRIM\n\nDESCRIPTION                                                \n    Initialize\
    \ a new CASM project in the current directory.\n    - Expects a prim.json file\
    \ in the current directory    \n    - If not found, looks for a PRIM file in the\
    \ current   \n      directory and creates prim.json.                     \n\n"
summary: '`` `casm` `` program help'
title: '`` `casm` `` program help'
