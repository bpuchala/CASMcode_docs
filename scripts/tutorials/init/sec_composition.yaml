title: Setting composition axes
name: sec_composition
summary: Setting composition axes
steps:
  - id: sec_composition.0
    desc: "Now the `` `casm status -n` `` command shows that a project has been initialized and suggests that the next step is to set composition axes."
    cmd:
      - "casm status -n"
  - id: sec_composition.1
    desc: "{% include tutorials/init/sec_composition/sec_composition.1-desc.md %}"
    cmd:
      - "casm composition -d"
  - id: sec_composition.2
    desc: "To select which composition axes to use do `` `casm composition --select <KEY>` ``:"
    cmd:
      - "casm composition --select 0"
  - id: sec_composition.3
    desc: "{% include tutorials/init/sec_composition/sec_composition.3-desc.md %}"
    cmd:
      - "casm composition -d"
  - id: sec_composition.4
    desc: >
      Now the `` `casm status -n` `` command shows that a project has been initialized and composition axes selected. It suggests that the next step is to enumerate supercells. Enumeration of supercells and configurations is the subject of the next tutorial.
    cmd:
      - "casm status -n"
