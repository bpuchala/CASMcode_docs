name: sec_prim
steps:
- cmd:
  - casm format --prim
  desc: '{% include tutorials/init/sec_prim/sec_prim.0-desc.md %}'
  display_cmd:
  - $ casm format --prim
  elapsed_time:
  - 1.8307702541351318
  id: sec_prim.0
  stdout:
  - "\n### prim.json ##################\n\nLOCATION WHEN GENERATED:\n$ROOT/prim.json\n\
    $ROOT/PRIM (legacy)\n\n\nDESCRIPTION:\n'prim.json' describes the primitive cell\
    \ structure. It includes the lattice \nvectors, crystal basis sites and a list\
    \ of possible occupant molecules on each\nbasis site.\n\n'prim.json' parameters:\
    \                                            \n\n\"title\" (string):         \
    \                                       \n  A title for the project. Must consist\
    \ of alphanumeric characters \n  and underscores only. The first character may\
    \ not be a number.   \n\n\"lattice_vectors\" (JSON array of 3 JSON arrays of 3\
    \ numbers):    \n  Lattice vectors for the primitive structure, in Angstroms.\
    \       \n\n\"coordinate_mode\" (string):                                    \
    \  \n  Coordinate mode for basis sites. One of:                         \n   \
    \ \"Fractional\" or \"Direct\",                                  \n    \"Cartesian\"\
    \                                                  \n\n\"basis\" (JSON array of\
    \ JSON objects):                            \n\n  /\"coordinate\" (JSON array\
    \ of 3 numbers):                       \n    Coordinate of the basis site with\
    \ units as specified by the    \n    the \"coordinate_mode\" parameter. The default\
    \ tolerance for   \n    checking symmetry is 1e-5, so basis site coordinates should\
    \    \n    include 6 significant digits or more.                          \n \
    \ /\"occupant_dof\" (JSON array of string):                        \n    A list\
    \ of the possible occupant atoms (and in future versions  \n    CASM, molecules)\
    \ that on each site. The names are case         \n    sensitive, and \"Va\" is\
    \ reserved for vacancies.               \n\n\nEXAMPLE 1: An FCC ternary alloy\
    \ of elements A, B, and C\n-------\n{\n  \"basis\" : [\n    {\n      \"coordinate\"\
    \ : [ 0.000000000000, 0.000000000000, 0.000000000000 ],\n      \"occupant_dof\"\
    \ : [ \"A\", \"B\", \"C\" ]\n    }\n  ],\n  \"coordinate_mode\" : \"Fractional\"\
    ,\n  \"description\" : \"Face-centered Cubic (FCC, cF)\",\n  \"lattice_vectors\"\
    \ : [\n    [ 2.000000000000, 2.000000000000, 0.000000000000 ],\n    [ 0.000000000000,\
    \ 2.000000000000, 2.000000000000 ],\n    [ 2.000000000000, 0.000000000000, 2.000000000000\
    \ ]\n  ],\n  \"title\" : \"ABC\"\n}\n-------\n\nEXAMPLE 2: HCP Zr with O in octahedral\
    \ interstitial positions\n-------\n\n{\n  \"basis\" : [\n    {\n      \"coordinate\"\
    \ : [ 0.0, 0.0, 0.0 ],\n      \"occupant_dof\" : [ \"Zr\" ]\n    },\n    {\n \
    \     \"coordinate\" : [ 0.666666, 0.333333, 0.5 ],\n      \"occupant_dof\" :\
    \ [ \"Zr\" ]\n    },\n    {\n      \"coordinate\" : [ 0.333333, 0.666666, 0.25\
    \ ],\n      \"occupant_dof\" : [ \"Va\", \"O\" ]\n    },\n    {\n      \"coordinate\"\
    \ : [ 0.333333, 0.666666, 0.75 ],\n      \"occupant_dof\" : [ \"Va\", \"O\" ]\n\
    \    }\n  ],\n  \"coordinate_mode\" : \"Fractional\",\n  \"description\" : \"\
    hcp Zr with oct (O) \",\n  \"lattice_vectors\" : [\n    [ 3.233986860000, 0.000000000000,\
    \ 0.000000000000 ],\n    [ -1.616993430000, 2.800714770000, 0.000000000000 ],\n\
    \    [ -0.000000000000, 0.000000000000, 5.168678340000 ]\n  ],\n  \"title\" :\
    \ \"ZrO\"\n}\n-------\n\n\n### PRIM ##################\n\nDESCRIPTION:\nPRIM is\
    \ the input file used by previous version of casm. It can be read and        \n\
    converted to 'prim.json'. The format of PRIM is very similar to the VASP POSCAR\
    \    \nexcept a list of possible occupant molecules is included with each basis\
    \ site.     \n\n- Molecule names are case sensitive.\n- 'Va' is reserved for vacancies.\n\
    - The default tolerance for checking symmetry is 1e-5, so basis site coordinates\n\
    \  should include 6 significant digits or more.\n\n\nEXAMPLE 1: An FCC ternary\
    \ alloy of elements A, B, and C\n-------\nFace-centered Cubic (FCC, cF)\n1.0\n\
    0 2.0 2.0\n2.0 0 2.0\n2.0 2.0 0\n1\nD\n0.00 0.00 0.00 A B C\n-------\n\nEXAMPLE\
    \ 2: A structure with some alloying sites and some non-alloying sites\n-------\n\
    LiTiO2 - Bronze\n 1.00000000\n       1.91357600      0.00000000     -6.23799200\n\
    \       6.08935000     -1.87060000      0.00000000\n       0.00000000     -3.74120000\
    \      0.00000000\n 5 4 8\nDirect\n   0.0000000   0.0000000   0.0000000 Li Va\n\
    \   0.3800000   0.9000000   0.5500000 Li Va\n   0.6200000   0.1000000   0.4500000\
    \ Li Va\n   0.0000000   0.2600000   0.3700000 Li Va\n   0.0000000   0.7400000\
    \   0.6300000 Li Va\n   0.7080000   0.3940000   0.8030000 Ti\n   0.2920000   0.6060000\
    \   0.1970000 Ti\n   0.2950000   0.1980000   0.9010000 Ti\n   0.7050000   0.8020000\
    \   0.0990000 Ti\n   0.9960000   0.2640000   0.8680000 O\n   0.0040000   0.7360000\
    \   0.1320000 O\n   0.3470000   0.5280000   0.7360000 O\n   0.6530000   0.4720000\
    \   0.2640000 O\n   0.6290000   0.1200000   0.9400000 O\n   0.3710000   0.8800000\
    \   0.0600000 O\n   0.7070000   0.7240000   0.6380000 O\n   0.2930000   0.2760000\
    \   0.3620000 O\n-------\n\n\n"
