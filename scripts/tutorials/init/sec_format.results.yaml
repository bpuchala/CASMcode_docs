name: sec_format
steps:
- cmd:
  - casm format -h
  desc: 'The `` `casm format` `` command provides a description of CASM input files
    and the CASM project directory structure. For a list of all options, use `` `casm
    format -h` ``:

    '
  display_cmd:
  - $ casm format -h
  elapsed_time:
  - 1.6965348720550537
  id: sec_format.0
  stdout:
  - "\n'casm format' usage:\n  -h [ --help ]         Print help message\n  --desc\
    \                Print extended usage description\n  -d [ --dir ]          CASM\
    \ project directory structure summary\n  --project_settings    Description and\
    \ location of 'project_settings' file\n  --prim                Description and\
    \ location of 'prim.json' and 'PRIM' \n                        files\n  --config_list\
    \         Description and location of 'config_list.json' file\n  --sym       \
    \          Description and location of 'lattice_point_group.json',\n         \
    \               'factor_group.json' and 'crystal_point_group.json' \n        \
    \                files\n  --vasp                Description and location of VASP\
    \ settings files\n  --properties          Description and location of properties.calc.json\
    \ files\n  --qe                  Description and location of Quantum Espresso\
    \ settings \n                        files\n  --comp                Description\
    \ and location of 'composition_axes.json' \n                        file\n  --bspecs\
    \              Description and location of 'bspecs.json' file\n  --clust     \
    \          Description and location of 'clust.json' file\n  --basis          \
    \     Description and location of 'basis.json' file\n  --clex                Description\
    \ and location of '$TITLE_Clexulator.*' files\n  --ref                 Description\
    \ and location of 'chemical_reference.json' \n                        files\n\
    \  --scel                Description and location of 'SCEL' file\n  --lat    \
    \             Description and location of 'LAT' files\n  --pos               \
    \  Description and location of 'POS' files\n  --eci                 Description\
    \ and location of 'eci.json' file\n  --monte               Description and location\
    \ of the Monte Carlo input file\n\n"
- cmd:
  - casm format --dir
  desc: 'For a description of the overall CASM project directory structure, use ``
    `casm format --dir` ``

    '
  display_cmd:
  - $ casm format --dir
  elapsed_time:
  - 1.7168326377868652
  id: sec_format.1
  stdout:
  - "\n### dir ##################\n\n  The expected CASM project directory structure\
    \ with VASP settings  \n  files:                                             \
    \               \n                                                           \
    \         \n    $ROOT/                                                       \
    \   \n      prim.json                                                     \n \
    \     (PRIM)                                                        \n      LOG\
    \                                                           \n    $ROOT/.casm\
    \                                                     \n      project_settings.json\
    \                                         \n      config_list.json           \
    \                                   \n      composition_axes.json            \
    \                             \n    $ROOT/symmetry/                          \
    \                       \n      lattice_point_group.json                     \
    \                 \n      factor_group.json                                  \
    \           \n      crystal_point_group.json                                 \
    \     \n    $ROOT/basis_sets/$CURR_BSET/                                    \n\
    \      bspecs.json                                                   \n      basis.json\
    \                                                    \n      clust.json      \
    \                                              \n      $TITLE_Clexulator.*   \
    \                                        \n    $ROOT/training_data/          \
    \                                  \n      SCEL                              \
    \                            \n    $ROOT/training_data/settings/$CURR_CALCTYPE/\
    \                    \n      relax.json                                      \
    \              \n      INCAR                                                 \
    \        \n      SPECIES                                                     \
    \  \n      KPOINTS                                                       \n  \
    \    POSCAR                                                        \n    $ROOT/training_data/settings/$CURR_CALCTYPE/$CURR_REF/\
    \          \n      chemical_reference.json                                   \
    \    \n    $ROOT/training_data/$SCELNAME/                                  \n\
    \      LAT                                                           \n    $ROOT/training_data/$SCELNAME/$CONFIGID\
    \                         \n      POS                                        \
    \                   \n    $ROOT/training_data/$SCELNAME/$CONFIGID/$CURR_CALCTYPE\
    \          \n      (VASP/QE results)                                         \
    \    \n      properties.calc.json                                          \n\
    \    $ROOT/cluster_expansions/clex.formation_energy/$CURR_BSET/$CURR_CALCTYPE/$CURR_REF/$CURR_ECI\n\
    \      eci.json                                                      \n \n \n\
    \    Variable descriptions:                                          \n \n   \
    \ $ROOT: root directory of the CASM project                       \n \n    $CURR_BSET:\
    \ Current basis set, by default this is 'bset.default'.\n    The current value\
    \ can be inspected via 'casm settings -l'.      \n \n    $CURR_CALCTYPE: Current\
    \ calctype, by default this is 'calctype.default'.\n    The current value can\
    \ be inspected via 'casm settings -l'.      \n \n    $CURR_REF: Current composition\
    \ axes and reference states, by    \n    default this is 'ref.default'. The current\
    \ value can be inspected\n    via 'casm settings -l'.                        \
    \                 \n \n    $SCELNAME: Supercell name, in the form SCELV_A_B_C_D_E_F.\
    \ 'V' is\n    volume of the supercell in terms of the primitive cell, and    \
    \ \n    'A'-'F' are the values of the hermite normal form of the        \n   \
    \ transformation matrix.                                          \n \n    $CONFIGID:\
    \ Configuration id, a unique integer.                  \n \n    $TITLE: Title\
    \ of the CASM project                               \n\n    Note: The 'settings'\
    \ heirarchy can be located at the project    \n    level as shown above, or at\
    \ the supercell or configuration level\n    in order to override calculation,\
    \ composition, or reference     \n    state settings at the supercell or configuration\
    \ level.  The    \n    most local settings are always used for a configuration.\
    \        \n \n"
summary: CASM input file and project directory structure
title: CASM input file and project directory structure
